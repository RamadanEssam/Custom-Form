<div class="input-wrapper">
  <label [for]="field.controlName" class="label-form">
    {{ field.label }}
    <span *ngIf="required" class="required-asterisk">*</span>
  </label>
  <input
    [formControlName]="field.controlName"
    [id]="field.controlName"
    class="input-form-control"
    type="text"
  />
  <!-- Error Messages -->
  <ng-container *ngIf="control.invalid && control.touched">
    <div *ngIf="control.errors?.['required']">
      This field is required.
    </div>
    <div *ngIf="control.errors?.['minlength']">
      Minimum length required is {{ control.errors?.['minlength'].requiredLength }}.
    </div>
  </ng-container>
</div>
